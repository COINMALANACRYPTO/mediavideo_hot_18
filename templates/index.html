<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File | COIN MALANA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #00c896;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00b584;
    }

    .flash {
      color: #00ff99;
      margin-top: 15px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #ccc;
      font-size: 0.8em;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload File ke COIN MALANA</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p class="flash">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file" required><br>
      <input type="submit" value="Upload Sekarang">
    </form>
  </div>

  <footer>
    &copy; 2025 COIN MALANA - All rights reserved.
  </footer>
</body>
</html>

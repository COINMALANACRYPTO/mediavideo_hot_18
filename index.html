<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Premium | MediaVideo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .upload-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .upload-box h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00ffff;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-label {
      background-color: #00c6ff;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    .upload-label:hover {
      background-color: #009fd4;
    }

    .file-info {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .generate-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #2ecc71;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .generate-btn:hover {
      background-color: #27ae60;
    }

    .link-result {
      margin-top: 25px;
      word-break: break-all;
      font-size: 15px;
      color: #00ffcc;
    }

    .max-capacity {
      font-size: 13px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <h1>Upload File Premium</h1>
    <label class="upload-label" for="fileInput">üìÅ Pilih File</label>
    <input type="file" id="fileInput">
    <div class="file-info" id="fileInfo">Tidak ada file terpilih.</div>
    <div class="max-capacity">Max Capacity: 2000TB</div>
    <button class="generate-btn" onclick="generateLink()">Upload & Generate Link</button>
    <div class="link-result" id="resultLink"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const resultLink = document.getElementById('resultLink');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const size = (file.size / (1024 * 1024)).toFixed(2);
        fileInfo.textContent = `${file.name} - ${size} MB`;
      } else {
        fileInfo.textContent = "Tidak ada file terpilih.";
      }
    });

    function generateLink() {
      const file = fileInput.files[0];
      if (!file) return alert("Pilih file dulu!");

      const random = Math.random().toString(36).substring(2, 10);
      const filename = file.name.replace(/\s+/g, '_');
      const downloadURL = `https://mediavideo-hot-18.vercel.app/files/${random}_${filename}`;

      resultLink.innerHTML = `‚úÖ Link download kamu:<br><a href="${downloadURL}" target="_blank">${downloadURL}</a>`;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Premium | MediaVideo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #1e1e2f, #232343);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .upload-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 100%;
    }

    .upload-container h1 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 10px;
      background: #fff;
      color: #000;
      border-radius: 6px;
      width: 100%;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      background-color: #00c6ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #009fd4;
    }

    .file-info {
      margin-top: 10px;
      font-size: 15px;
      color: #ccc;
    }

    .generated-link {
      margin-top: 20px;
      font-size: 16px;
      word-break: break-all;
      color: #00ffcc;
    }

    .capacity {
      font-size: 14px;
      margin-top: 10px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload File Premium</h1>
    <div class="capacity">Max Capacity: 2000TB</div>
    <input type="file" id="fileInput">
    <div class="file-info" id="fileInfo">Belum ada file dipilih.</div>
    <button class="btn" onclick="uploadFile()">Upload Sekarang</button>
    <div class="generated-link" id="resultLink"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileInfo = document.getElementById("fileInfo");
    const resultLink = document.getElementById("resultLink");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        const sizeKB = file.size / 1024;
        const sizeMB = sizeKB / 1024;
        const sizeFormatted = sizeMB >= 1 ? `${sizeMB.toFixed(2)} MB` : `${sizeKB.toFixed(2)} KB`;
        fileInfo.textContent = `ðŸ“¦ File: ${file.name} â€” ${sizeFormatted}`;
      } else {
        fileInfo.textContent = "Belum ada file dipilih.";
      }
    });

    function uploadFile() {
      const file = fileInput.files[0];
      if (!file) return alert("Silakan pilih file terlebih dahulu!");

      // Simulasi proses upload dan generate link
      const randomId = Math.random().toString(36).substring(2, 10);
      const generatedURL = `https://mediavideo.hot/file/${randomId}`;

      // Tampilkan link hasil upload
      resultLink.innerHTML = `âœ… File berhasil diupload!<br><a href="${generatedURL}" target="_blank">${generatedURL}</a>`;
    }
  </script>
</body>
</html>
